<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP // SYSTEM_ACCESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="anime-container">
        <!-- Detalhe decorativo no canto -->
        <div class="corner-detail top-left"></div>
        <div class="corner-detail bottom-right"></div>

        <header>
            <h1>CONSULTA_<span>CEP</span></h1>
            <div class="status-bar">
                <div class="bar-fill"></div>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="cep" placeholder="DIGITE O CÓDIGO..." maxlength="8">
            <button onclick="buscarCEP()">BUSCAR</button>
        </div>

        <div id="resultado" class="terminal-window">
            <div class="terminal-header">RESULTADO_LOG</div>
            <div class="terminal-content">
                <p>Aguardando entrada de dados...</p>
            </div>
        </div>
    </div>
    <script>
        async function buscarCEP() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    const resultadoDiv = document.getElementById('resultado');

    if (cep.length !== 8) {
        alert("Digite um CEP válido com 8 dígitos.");
        return;
    }

    resultadoDiv.innerHTML = "Carregando...";

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (data.erro) {
            resultadoDiv.innerHTML = "<p style='color:#ff4d4d;'>[ERROR] CEP_NOT_FOUND</p>";
        } else {
            resultadoDiv.innerHTML = `
                <div class="result-item"><b>LOGRADOURO:</b> ${data.logradouro}</div>
                <div class="result-item"><b>BAIRRO:</b> ${data.bairro}</div>
                <div class="result-item"><b>LOCALIDADE:</b> ${data.localidade} // ${data.uf}</div>
                <div class="result-item" style="color:#00ffcc;"><b>STATUS:</b> CONNECTION_SUCCESS</div>
            `;
        }
    } catch (error) {
        resultadoDiv.innerHTML = "Erro ao buscar o CEP.";
    }
}
    </script>
</body>
</html>
