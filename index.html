<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP // SYSTEM_ACCESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="anime-container">
        <!-- Detalhe decorativo no canto -->
        <div class="corner-detail top-left"></div>
        <div class="corner-detail bottom-right"></div>

        <header>
            <h1>CONSULTA_<span>CEP</span></h1>
            <div class="status-bar">
                <div class="bar-fill"></div>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="cep" placeholder="DIGITE O CÓDIGO..." maxlength="8">
            <button onclick="buscarCEP()">BUSCAR</button>
        </div>

        <div id="resultado" class="terminal-window">
            <div class="terminal-header">RESULTADO_LOG</div>
            <div class="terminal-content">
                <p>Aguardando entrada de dados...</p>
            </div>
        </div>
        <div id="map-area" class="map-window" style="display: none;">
            <div class="terminal-header">SATELLITE_VIEW // POS_TRACKING</div>
            <div class="map-frame">
                <iframe id="google-map" width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src=""></iframe>
                <div class="map-overlay"></div>
            </div>
        </div>
    </div>
    <script>
        async function buscarCEP() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    const resultadoDiv = document.querySelector('.terminal-content');
    const mapArea = document.getElementById('map-area');
    const mapIframe = document.getElementById('google-map');

    if (cep.length !== 8) {
        alert("SISTEMA: CÓDIGO INVÁLIDO. DIGITE 8 DÍGITOS.");
        return;
    }

    resultadoDiv.innerHTML = "<p class='blink'>SCANNING_NETWORK...</p>";

    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();

        if (data.erro) {
            resultadoDiv.innerHTML = "<p style='color:#ff4d4d;'>[ERROR] TARGET_NOT_FOUND</p>";
            mapArea.style.display = 'none';
        } else {
            // Atualiza o texto
            resultadoDiv.innerHTML = `
                <div class="result-item"><b>LOGRADOURO:</b> ${data.logradouro}</div>
                <div class="result-item"><b>BAIRRO:</b> ${data.bairro}</div>
                <div class="result-item"><b>LOCALIDADE:</b> ${data.localidade} // ${data.uf}</div>
                <div class="result-item" style="color:#00ffcc;"><b>STATUS:</b> SIGNAL_LOCKED</div>
            `;

            // CONFIGURA O MAPA
            const enderecoCompleto = `${data.logradouro}, ${data.bairro}, ${data.localidade}`;
            const mapUrl = `https://maps.google.com/maps?q=${encodeURIComponent(enderecoCompleto)}&t=k&z=16&ie=UTF8&iwloc=&output=embed`;
            
            mapIframe.src = mapUrl;
            mapArea.style.display = 'block'; // Mostra a janela do mapa
        }
    } catch (error) {
        resultadoDiv.innerHTML = "SYSTEM_FAILURE: CONNECTION_LOST";
    }
}
    </script>
</body>
</html>
